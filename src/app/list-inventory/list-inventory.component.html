<div class="container" style="min-height: 575px;">
    <h2 class="text-center" >Inventory List</h2>
    <div class="row">
        <div class="col-sm-7"></div>
        <div class="form-group col-sm-5">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Inventory Name"
              [(ngModel)]="filterTerm"
            />
          </div>
    </div>
    <br><br>
    <div class = "row" >
           <table class = "table table-striped table-bordered" style="text-align: center;" rows={5}>
               <thead>
                   <tr>
                       <th> Inventory Name</th>
                       <th> Unit Price</th>
                       <th> Available Units</th>
                       <th> Actions</th>
                   </tr>
               </thead>
               <tbody >
                <tr *ngFor="let row of service.list | filter: filterTerm">
                    <td (click)="populateForm(row)"><a routerLink="/view-inventory/{{row.inventoryId}}" (click)="getInventoryId(row.inventoryId)">{{row.inventoryName}}</a></td>
                    <td (click)="populateForm(row)">{{row.unitPrice}}</td>
                    <td (click)="populateForm(row)">{{row.availableUnits}}</td>
                    <td>
                        <button routerLink="/update-inventory/{{row.inventoryId}}" class="btn btn-info" style="margin-right: 15px;" (click)="getInventoryId(row.inventoryId)">Update</button>
                        <button class="btn btn-danger" style="margin-left: 15px;" (click)="onDelete(row.inventoryId)">Delete</button>
                    </td>
                  </tr>
               </tbody>
           </table>
    </div>
</div>
